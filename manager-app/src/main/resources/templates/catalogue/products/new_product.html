<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание товара</title>
</head>
<body>
    <div th:if="${errors}">
        <h1 th:each="error : ${errors}" th:text="${error}"></h1>
    </div>

    <a th:href="@{/catalogue/products/list}">&larr; На главную</a>
    <h1>Новый товар</h1>
    <form method="post" th:action="@{/catalogue/products/createProduct}">
        <label>
            Название:<br>
            <input type="text" name="name" th:value="${payload?.name()}" >
        </label><br>
        <label>
            Описание:<br>
            <textarea name="description" th:text="${payload?.description()}" ></textarea>
        </label><br>
        <label>
            Цена:<br>
            <input type="text" name="price" th:value="${payload?.price()}" >
        </label><br>

        <button type="submit">Создать</button>
    </form>

</body>
</html>
