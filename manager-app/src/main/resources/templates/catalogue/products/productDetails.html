<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.name}]]</title>
</head>
<body>

  <a th:href="@{/catalogue/products/list}">&larr; На главную</a>
  <h1 th:text="${product.name}"></h1>
  <ul>
    <li><strong>ID: </strong> <span th:text="${product.id}"></span></li>
    <li><strong>Название: </strong> <span th:text="${product.name}"></span></li>
    <li><strong>Описание: </strong> <span th:text="${product.description}"></span></li>
    <li><strong>Цена: </strong> <span th:text="${product.price}"></span></li>
  </ul>

  <a th:href="@{/catalogue/products/{productId}/edit(productId = ${product.id})}">Редактировать</a>
  <form th:method="delete" data-th-action="@{/catalogue/products/{productId}/delete (productId = ${product.id})}">
    <button type="submit">Удалить</button>
  </form>
</body>
</html>
